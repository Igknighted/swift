<!DOCTYPE html>
<html>
	<head>
		<title>WebCPP Example 3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div>This example demonstrates the use of WebCPP for forms. It doesn't matter if it is a POST or GET request. It is handled transparently.</div>
	
		<form action="example3_forms.cgi" method="post" >
			<div>Firstname: <input type="text" name="firstname"></div>
			<div>Lastname: <input type="text" name="lastname"></div>
			<div><input type="submit" value="Submit" /></div>
			<input type="hidden" name="formdata" value="run">
		</form>
	</body>
</html>
<!-- END: main -->
